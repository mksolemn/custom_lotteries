    <script id="lotto-template1" type="text/x-handlebars-template">
        {{#each data.lotteries}}
        <div class="dum-item">
            <div class="dum-inner">
                <div class="dum-logo"><img src="{{logo-lg}}" alt="{{logo-lg}}" /></div>
                <!--<li class="dum-name"><h1>{{name}}</h1></li>-->
                <div class="dum-pot ribbon">
                    <div class="ribbon-content">{{#numToText}}{{pot-size}}{{/numToText}}</div>
                </div>
                <div class="dum-date">{{#formatTime}}{{date}}{{/formatTime}}</div>
                <div><span class="button"><a href="link">Play</a></span></div>
            </div>
        </div>
        {{/each}}
    </script>

    <script id="lotto-template2" type="text/x-handlebars-template">
        {{#each data.lotteries}}
        <div class="dum-item default">
            <div class="dum-inner">
                <div class="dum-logo"><img src="{{logo-lg}}" alt="{{logo-lg}}" /></div>
                <!--<li class="dum-name"><h1>{{name}}</h1></li>-->
                <div class="dum-pot">{{#numToText}}{{pot-size}}{{/numToText}}</div>
                <div class="dum-date">{{#formatTime}}{{date}}{{/formatTime}}</div>
                <div><span class="button"><a href="link">Play</a></span></div>
            </div>
        </div>
        {{/each}}
    </script>

    <script id="lotto-template3" type="text/x-handlebars-template">
        {{#each data.lotteries}}
        <div class="dum-item king">
            <div class="dum-inner">
                <div class="dum-logo"><img class="hvr-buzz" src="{{#switchLogo}}{{logo-lg}}{{/switchLogo}}" alt="{{logo-lg}}" /></div>
                <div class="dum-name">
                    <h3>{{name}}</h3>
                </div>
                <div class="dum-pot">â‚¬ {{#numToText}}{{pot_size}}{{/numToText}}</div>
                <div class="dum-date">
                    <img class="decor" src="http://svgur.com/i/J3.svg" /> <span>{{#formatTime}}{{date}}{{/formatTime}}</span>
                </div>
                <div class="button"><a href="link">Play</a></div>
            </div>
        </div>
        {{/each}}
    </script>


    <div class="dum-lotto"></div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
